<modal title="{{title}}"
       cancelButtonLabel="cancel"
       submitButtonLabel="ok"
       modalClass="modal-lg"
       [hideCloseButton]="false"
       [closeOnEscape]="false"
       [closeOnOutsideClick]="false"
       (onSubmit)="onSubmit()">
    <modal-header>
        {{title}}
    </modal-header>
    <modal-content>
        <div class="scroll-modal-body">
        {{text}}
        </div>
    </modal-content>
    <modal-footer>
    </modal-footer>
</modal>
