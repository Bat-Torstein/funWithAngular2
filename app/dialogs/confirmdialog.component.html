<modal title="{{title}}"
       modalClass="modal-sm"
       [hideCloseButton]="false"
       [closeOnEscape]="false"
       [closeOnOutsideClick]="false">
    <modal-content>
        <div>
        {{text}}
        </div>
    </modal-content>
    <modal-footer>
        <button class="btn btn-default" (click)="cancel()">Cancel</button>
        <button class="btn btn-primary" (click)="confirm()">Ok</button>
    </modal-footer>
</modal>
