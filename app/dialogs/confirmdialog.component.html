<modal title="{{title}}"
       cancelButtonLabel="cancel"
       submitButtonLabel="ok"
       modalClass="modal-sm"
       [hideCloseButton]="false"
       [closeOnEscape]="false"
       [closeOnOutsideClick]="false"
       (onSubmit)="onSubmit()" 
       (onCancel)="onCancel()">
    <modal-header>
    </modal-header>
    <modal-content>
        {{text}}
    </modal-content>
    <modal-footer>
    </modal-footer>
</modal>
