<modal title="Attributes"
       modalClass="modal-lg"
       [hideCloseButton]="false"
       [closeOnEscape]="false"
       [closeOnOutsideClick]="false">
    <modal-content>
        <div>
            <form [formGroup]="form">
                <attribute-table [attributes]="attributes" [form]="form"></attribute-table>
            </form>
        </div>
    </modal-content>
    <modal-footer>
        <button class="btn btn-default" (click)="cancel()">Cancel</button>
        <button class="btn btn-primary" (click)="save()" type="submit" [disabled]="!isValid()">Ok</button>
    </modal-footer>
</modal>
