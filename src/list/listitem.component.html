<span class='glyphicon'
    [class.glyphicon-plus]='canOpen()'
    [class.glyphicon-minus]="canClose()"
    [class.selected]="isSelected()"
    (click)="onClick($event)">
        {{item.name }}
</span>
<div *ngIf = "open">
    <ul>
        <li *ngFor = "let child of item.children" [@appear]="'in'">
            <app-list-item [item]="child"></app-list-item>
        </li>
    </ul>
</div>
